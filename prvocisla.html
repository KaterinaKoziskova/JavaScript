<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úkol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-grey bg-grey" style="background-color: rgb(147, 144, 144)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color:rgb(69, 68, 68)">Prvočísla</a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
       function printPrime() { 
            var i, j, counter;

            const min = parseInt(prompt('Napiš nejmenší číslo: '));
            const max = parseInt(prompt('Napiš nejvetší číslo: '));

                for (i = min; i <= max; i++) {
                    counter = 0;
                    for (j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            counter++;
                        }
                    }

                    if (counter == 2) {
                        document.getElementById("result").insertAdjacentHTML('beforeend', i + '<br>');
                    }
                }
      }
    </script>
     </head>
     <body>
        <h4>Prvočísla od 1 do 1000: </h4>
       <input type="submit" value="START" onclick="printPrime()" name="print" />
         <div id="result"></div>
</body>
</html>
